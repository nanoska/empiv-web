{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Agregar Nuevx Alumnx{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Agregar Nuevx Alumnx</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{% url 'student_add' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <a href="{% url 'student_list' %}" class="btn btn-secondary mt-2">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Incluir Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

<script>
    // Aplicar Select2 a los campos de selecci√≥n
    $(document).ready(function() {
        $('#id_user').select2();
        $('#id_instruments').select2();
        $('#id_primary_instrument').select2();
    });
</script>
{% endblock %}
