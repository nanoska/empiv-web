<!-- templates/registration/register.html -->
{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Registro de usuario</h2>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="{{ form.username.id_for_label }}" class="form-label">Usuario</label>
              {{ form.username }}
            </div>
            <div class="mb-3">
              <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
              {{ form.email }}
            </div>
            <div class="mb-3">
              <label for="{{ form.password1.id_for_label }}" class="form-label">Contraseña</label>
              {{ form.password1 }}
            </div>
            <div class="mb-3">
              <label for="{{ form.password2.id_for_label }}" class="form-label">Confirmar Contraseña</label>
              {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarme</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
