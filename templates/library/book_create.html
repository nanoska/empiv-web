{% extends "base.html" %}
{% load static %}

{% block title %}Crear Libro{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Agregar Nuevo Libro</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_title" class="form-label">Título</label>
                            {{ form.title }}
                        </div>
                        <div class="mb-3">
                            <label for="id_description" class="form-label">Descripción</label>
                            {{ form.description }}
                        </div>
                        <div class="mb-3">
                            <label for="id_pdf" class="form-label">PDF</label>
                            {{ form.pdf }}
                        </div>
                        <button type="submit" class="btn btn-success w-100">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
