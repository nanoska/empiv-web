{% extends "base.html" %}
{% load static %}

{% block title %}Eliminar Partitura{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Eliminar Partitura</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-warning" role="alert">
                <h4 class="alert-heading">Advertencia</h4>
                <p>¿Estás seguro que deseas eliminar la partitura titulada <strong>{{ score.title }}</strong> compuesta por <strong>{{ score.composer }}</strong>?</p>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <a href="{% url 'score_list' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
